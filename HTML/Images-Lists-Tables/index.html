<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="500" src="image.jpeg" alt="SpiderMan Image" />
    <br />
    <table>
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Designation</th>
          <th>Favourite Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aditya</td>
          <td>22</td>
          <td rowspan="6">Programmer</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>Chintu</td>
          <td>20</td>
          <td>Java</td>
        </tr>
        <tr>
          <td colspan="2">Shonty</td>
          <td rowspan="2">C++</td>
        </tr>
        <tr>
          <td colspan="2">Pintu</td>
        </tr>
      </tbody>
      <tfoot>
         <tr>
          <td colspan="3">Sammy</td>
          <td rowspan="2">Foot</td>
        </tr>
      </tfoot>
    </table>

    <ul type="circle">
        <li>Aditya</li>
        <li>Shonty</li>
        <li>Bunty</li>
    </ul>

    <ol type="I">
        <li>Aditya</li>
        <li>Shonty</li>
        <li>Bunty</li>
    </ol>
  </body>
</html>
